<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/genres.css" />
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
  </head>
  <body>
    <main>
    <section class="w-100">
      <nav
        class="d-flex bg-000 mb-3 pe-5 align-items-center justify-content-between w-100 flex-nowrap">
        <a href="../" class="header-logo order-lg-0 order-1" href="index.html">
          <img class="navbar-brand ms-9" width="160" src="../img/logo.png"
        /></a>
        <i
          id="nav-toggle"
          class="fas fa-bars text-white ps-4 d-lg-none d-flex order-lg-0"></i>
        <ul
          class="nav-links nav align-items-center order-lg-0 gap-0 gap-lg-4 border-0">
          <li>
            <a
              class="text-uppercase text-decoration-none text-white"
              href="../index.html"
              >Home
              <i class="fas fa-angle-down"></i>
            </a>
          </li>
          <li>
            <a
              class="text-uppercase text-decoration-none text-white active"
              href="./genres.html"
              >Genres
              <i class="fas fa-angle-down"></i>
            </a>
          </li>
          <li>
            <a
              class="text-uppercase text-decoration-none text-white"
              href="./movie.html"
              >Movies
            </a>
          </li>
          <li>
            <a
              class="text-uppercase text-decoration-none text-white"
              href="contact.html"
              >Contact</a
            >
          </li>
        </ul>

        <ul
          class="nav-icons nav gap-3 align-items-center flex-nowrap order-md-3 order-3">
          <li>
            <a href=""><img src="../img/user.png" width="30" alt="user" /></a>
          </li>
        </ul>
      </nav>
    </section>
      <h1 class="text-warning">Movie Genres</h1>
      <div id="genre-list">
        <!-- Genre buttons will be displayed here -->
      </div>
      <h2 class="d-none">Movies in Selected Genre</h2>
      <div id="movie-list">
        <!-- Movies will be displayed here -->
      </div>

      <section id="header">
      

        <section class="search d-flex justify-content-center flex-column align-items-center position-relative"
          id="section-search">
          <h1 class="fs-1 text-white">Search and Discover</h1>
          <small class="small text-danger">the unknown</small>
          <div class="d-flex align-items-center justify-content-center flex-column  mt-2 gap-3">
            <form class="search-box d-flex gap-3" id="search-form">
              <input type="text" id="search" class="form-control" placeholder="Search for movies...">
              <a class="btn btn-danger" href="#searchSection"><i class="fas fa-search"></i></a>
            </form>
          </div>
          <div class="header-mt-5">
            <ul class="d-flex gap-2 text-nowrap align-items-center justify-content-between gap-5">
              <a class="text-danger fs-4 d-lg-block d-none">@Search Movie</a>
            </ul>
          </div>
        </section>
  
        <div class="filter-section mt-5" id="filter-section">
  
          <div class="container ps-3 ">
            <i class="fas fa-filter fs-2 bg-danger p-3 rounded-circle text-white" id="filterToggle"></i>
            <p class="text-white">Use the filter icon to customize your search...</p>
          </div>
  
          <form action="" class="filter-container d-flex flex-column position-fixed top-0 h-100 end-0"
            id="filterContainer" style="z-index: 100;">
            <div class="d-flex justify-content-between w-100 ">
              <label for="includeAdult">Include Adult:</label>
              <input type="checkbox" class="form-check" id="includeAdult" checked>
            </div>
            <div>
              <label for="language">Language:</label>
  
              <select name="language" id="languageSelect" class="form-select bg-secondary">
                <option value="" selected disabled>Language</option>
                 Add more language options here 
              </select>
            </div>
  
            <div>
              <label for="genre">Genre: </label>
  
              <select name="genre" id="genreSelect" class="form-select bg-secondary">
                <option value="" selected disabled>Genre</option>
                 Fetch the available genres from TMDB
              </select>
            </div>
            <div>
              <label for="sortBy">Sort By:</label>
              <select id="sortBy" class="form-select bg-secondary">
                <option value="" disabled>Sort By</option>
                <option value="vote_count" selected>Vote Count</option>
                <option value="popularity_asc">Popularity (Ascending)</option>
                <option value="popularity_desc">Popularity (Descending)</option>
                <option value="revenue_asc">Revenue (Ascending)</option>
                <option value="revenue_desc">Revenue (Descending)</option>
                <option value="release_date_asc">Release Date (Ascending)</option>
                <option value="release_date_desc">Release Date (Descending)</option>
              </select>
            </div>
            <div>
              <label for="releaseYear">Release Year:</label>
              <input type="number" role="searchbox" class="form-control" id="releaseYear" min="1900" max="2099"
                placeholder="curr - 2023">
            </div>
  
            <button class="btn btn-danger" id="applyFilters">Apply Filters</button>
          </form>
        </div>
        <div class="section-mov-card m-auto container  p-5 mt-5 rounded mb-5" id="searchSection"></div>
      </section>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/genre.js"></script>
    <script src="../js/footer.js"></script>
  </body>
</html>
