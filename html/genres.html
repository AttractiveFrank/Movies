<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/index.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #222;
      }
      nav {
        height: 80px;
      }
      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      #genre-list {
        text-align: center;
        margin: 20px 0;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #111213;
      }

      #movie-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        margin: 20px 0;
      }

      #movie-list div {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        width: 200px;
      }

      @media (max-width: 768px) {
        #movie-list div {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section class="w-100">
      <nav class="d-flex bg-000 mb-3 pe-5 align-items-center justify-content-between w-100 flex-nowrap">
        <a href="../" class="header-logo order-lg-0 order-1" href="index.html">
          <img class="navbar-brand ms-9" width="160" src="../img/logo.png" /></a>
        <i id="nav-toggle" class="fas fa-bars text-white ps-4 d-lg-none d-flex order-lg-0"></i>
        <ul class="nav-links nav align-items-center order-lg-0 gap-0 gap-lg-4 border-0">
          <li>
            <a class="text-uppercase text-decoration-none text-white" href="../index.html">Home
              <i class="fas fa-angle-down"></i>
            </a>
          </li>
          <li>
            <a class="text-uppercase text-decoration-none text-white active" href="./genres.html">Genres
              <i class="fas fa-angle-down"></i>
            </a>
          </li>
          <li>
            <a class="text-uppercase text-decoration-none text-white" href="./movie.html">Movies
            </a>
          </li>
          <li>
            <a class="text-uppercase text-decoration-none text-white" href="contact.html">Contact</a>
          </li>
        </ul>

        <ul class="nav-icons nav gap-3 align-items-center flex-nowrap order-md-3 order-3">
          <li>
            <a href=""><img src="../img/user.png" width="30" alt="user" /></a>
          </li>
        </ul>
      </nav>
    </section>
    <h1>Movie Genres</h1>
    <div id="genre-list">
      <!-- Genre buttons will be displayed here -->
    </div>
    <h2>Movies in Selected Genre</h2>
    <div id="movie-list">
      <!-- Movies will be displayed here -->
    </div>

    <!-- <script src="../js/script.js"></script> -->
    <script src="../js/genre.js"></script>
  </body>
</html>
