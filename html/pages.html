<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="shortcut icon" href="../movies-sm.webp" type="image/x-icon" />
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../bootstrap.min.css" />

  <!-- <link rel="stylesheet" href="../css/main.css" /> -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <main id="cast-character">
      <section class="header container m-auto" id=" castHeader">
        <div class="row profile justify-content-between">
          <div class="col-4 mt-5 pt-3">
            <img
              src=""
              height="450"
              width="310"
              alt=""
              class="profile-img mt-3"
              id="profileImg"
            />
          </div>

          <div class="about mt-5 col-8">
            <h2 class="cast-name text-white"></h2>
            <div class="header-cast">
              <p id="castInfo"></p>

              <div class="mt-5">
                <p class="opacity-50">Know for: <span id="job"></span></p>
                <p class="opacity-50">
                  Place of birth: <span id="birth"></span>
                </p>
                <p class="opacity-50">
                  Birthday: <span id="birthdate"></span>
                </p>
              </div>

              <div class="">
                <div class="icons d-flex gap-2">
                  <!-- <a href="" class="text-white"
                    ><img width="20" src="../icon/twitter-color.256x209.png" alt=""></i
                  ></a>
                  <a href="" class="text-white"
                    ><img width="20" src="../icon/instagram.256x256.png" alt=""></i
                  ></a> -->
                  <a id="imdbPage" class="text-dark"
                    ><img width="20" src="../icon/imdb_5977585.png" alt=""></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tabs-container d-flex gap-5 justify-content-center my-4">
          <button class="tab bg-transparent border-0 text-white border-bottom" data-tab="tab1">KNOWN FOR</button>
          <button class="tab bg-transparent border-0 text-white" data-tab="tab2">CREDITS</button>
          <button class="tab bg-transparent border-0 text-white " data-tab="tab3">PHOTOS</button>
        </div>

        <div class="tab-content" id="tab1"> </div>
        <div class="tab-content" id="tab2">
          Content for Tab 2
        </div>
        <div class="tab-content" id="tab3">
          Content for Tab 3
        </div> 
      </section>
    </main>
    <script src="../js/pages.js"></script>
  </body>
</html>
