<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
  <link rel="shortcut icon" href="../movies-sm.webp" type="image/x-icon" />
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../bootstrap.min.css" />
</head>

<body>
  <main id="cast-character">
    <section class="header container m-auto" id=" castHeader">
      <div class="row profile justify-content-between">
        <div class="col-12 col-lg-4 align-items-lg-center mt-5 pt-3">
          <img src="" height="450" alt="" class="profile-img mt-3" id="profileImg" />
        </div>

        <div class="about mt-5 col-12 col-lg-8">
          <h2 class="cast-name text-white"></h2>
          <div class="header-cast">
            <p id="castInfo"></p>

            <div class="mt-5">
              <p class="opacity-50">Know for: <span id="job"></span></p>
              <p class="opacity-50">
                Place of birth: <span id="birth"></span>
              </p>
              <p class="opacity-50">
                Birthday: <span id="birthdate"></span>
              </p>
            </div>
            <div class="">
              <div class="icons d-flex gap-2">
                <a id="imdbPage" class="text-dark" target="_blank"><img width="20" src="../icon/imdb_5977585.png"
                    alt=""></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tabs-container my-4 d-flex gap-3 justify-content-center">
        <button class="tab bg-transparent border-0 text-white fw-bold" data-tab="tab1">KNOWN FOR</button>
        <button class="tab bg-transparent border-0 text-white fw-bold border-bottom" data-tab="tab2">CREDITS</button>
        <button class="tab bg-transparent border-0 text-white fw-bold " data-tab="tab3">PHOTOS</button>
      </div>
      <div class="tab-content d-none flex-wrap justify-content-center align-items-center gap-2" id="tab1"> </div>
      <div class="tab-content d-flex flex-column gap-3" id="tab2">
        <div class="credit-container" id="creditContainer">
          <a class="credit credit-active">
            <span class="credit-title"></span>
            <small class="credit-text"></small>
            <button>
              <i class="fa-solid fa-chevron-down"></i>
              <i class="fa-solid fa-xmark"></i>
            </button>
          </a>
        </div>
      </div>
      <div class="tab-content d-none container flex-wrap gap-2" id="tab3">
        
      </div>
    </section>
  </main>
  <script src="../js/pages.js"></script>
</body>

</html>
