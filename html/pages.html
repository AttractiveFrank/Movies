<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      background-color: #111 !important;
      color: white !important;
    }
    img {
      background-size: contain;
      border: 5px solid #333;
    }
    #castInfo {
      opacity: 0.67 !important;
    }
  </style>

  <link rel="shortcut icon" href="../movies-sm.webp" type="image/x-icon" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../bootstrap.min.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <main id="cast-character">
      <section class="header container m-auto" id=" castHeader">
        <div class="row profile justify-content-between">
          <div class="col-4 mt-5 pt-3">
            <img
              src=""
              height="450"
              width="310"
              alt=""
              class="profile-img mt-3"
              id="profileImg"
            />
          </div>

          <div class="about mt-5 col-8">
            <h2 class="cast-name"></h2>
            <div class="header-cast">
              <p id="castInfo"></p>

              <div class="mt-5">
                <p class="small opacity-50">Know for: <span id="job"></span></p>
                <p class="small opacity-50">
                  Place of birth: <span id="birth"></span>
                </p>
                <p class="small opacity-50">
                  Birthday: <span id="birthdate"></span>
                </p>
              </div>

              <div class="">
                <div class="icons d-flex gap-2">
                  <a href="" class="text-white"
                    ><i class="fab fa-twitter fs-4"></i
                  ></a>
                  <a href="" class="text-white"
                    ><i class="fab fa-instagram fs-4"></i
                  ></a>
                  <a href="" class="text-dark"
                    ><i class="fab fa-imdb fs-4 bg-light rounded-2"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tabs-container">
          <button class="tab" data-tab="tab1">Tab 1</button>
          <button class="tab" data-tab="tab2">Tab 2</button>
          <button class="tab" data-tab="tab3">Tab 3</button>
        </div>

        <div class="tab-content" id="tab1">
          Content for Tab 1
        </div>
        <div class="tab-content" id="tab2">
          Content for Tab 2
        </div>
        <div class="tab-content" id="tab3">
          Content for Tab 3
        </div> 
      </section>
    </main>
    <script src="../js/pages.js"></script>

    <script>
      const tabs = document.querySelectorAll('.tab')
      const tabContent = document.querySelectorAll(".tab-content")

      tabs.forEach((tab) => {
        tab.addEventListener('click', (e) => {
          const tabId = tab.getAttribute('data-tab')

          tabContent.forEach(content => {
            content.style.display = 'none'
          })

          document.getElementById(tabId).style.display = 'block'
        })
      })
    </script>
  </body>
</html>
